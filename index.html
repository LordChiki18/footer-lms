<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Dinámico</title>
    <style>
        .bg-azul {
            background-color: #003A78;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <footer class="footer bg-azul col-md-12">
        <p>&copy; <span id="currentYear"></span> - Universidad Americana - By Chiki Footer uwu</p>
    </footer>

    <script>
        let currentYear = 2024; // Comenzamos con el año 2024
        
        function toggleYear() {
            // Alterna entre 2024 y 2025
            currentYear = (currentYear === 2024) ? 2025 : 2024;
            document.getElementById('currentYear').textContent = currentYear;
        }
        
        // Llama a la función para mostrar el año inicial
        toggleYear();
        
        // Alterna el año cada 10 segundos (10000 milisegundos)
        setInterval(toggleYear, 100);
    </script>

</body>
</html>
