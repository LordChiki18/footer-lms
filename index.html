<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Dinámico</title>
    <style>
        /* Eliminar márgenes y rellenos predeterminados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #003A78;
            /* Fondo azul */
        }

        footer {
            width: 100%;
            position: fixed;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;
            /* Asegura que el footer esté siempre al fondo */
            bottom: 0;
        }

        .bg-azul {
            background-color: #003A78;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-image {
            width: 20%;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .footer-content {
            width: 100%;
            height: 8vh;
            background-color: #003a78;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .footer-text {
            color: aliceblue;
            font-family: 'Poppins', sans-serif;
            font-size: 1.4vw;
            width: 100%;
            text-align: center;
            justify-items: center;
            padding-top: 10px;
            justify-content: center;
        }
    </style>
</head>

<body>

    <section class="footer-content">
        <img class="footer-image"
            src="http://www.americana.edu.py/wp-content/uploads/2022/11/americana_eleve_logo-web-light.opt_.png"
            alt="Universidad Americana" />
        <p class="footer-text">&copy; <span id="currentYear"></span> - Universidad Americana - By Chiki18</p>
    </section>
    <footer class="bg-azul" borderframe="0" scrolling="no">
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script>
        function updateYear() {
            const currentYear = new Date().getFullYear();
            console.log("Año actual:", currentYear); // Mostrar el año en la consola
            document.getElementById('currentYear').textContent = currentYear;
        }

        // Llama la función inmediatamente para establecer el año al cargar la página
        updateYear();

        // Revisa cada segundo si el año cambia
        setInterval(updateYear, 10000);
    </script>

</body>

</html>
