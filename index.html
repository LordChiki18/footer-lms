<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .footer-content {
        width: 100%;
        height: 20vh;
        background-color: #003a78;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }

    .footer-image {
        width: 20%;
        height: auto;
        display: flex;
        flex-direction: column;
    }

    .footer-text {
        color: aliceblue;
        font-family: 'Poppins', sans-serif;
        font-size: 1.4vw;
        width: 100%;
        text-align: center;
        justify-items: center;
        padding-top: 10px;
        justify-content: center; 
    }
</style>

<body>

    <section class="footer-content">
        <img class="footer-image"
            src="http://www.americana.edu.py/wp-content/uploads/2022/11/americana_eleve_logo-web-light.opt_.png"
            alt="Universidad Americana" />
        <span class="footer-text">Copyright Universidad Americana &copy; <span id="currentYear"></span>. All rights reserved.</span>
    </section>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script>
        function updateYear() {
            const currentYear = new Date().getFullYear();
            console.log("Año actual:", currentYear); // Mostrar el año en la consola
            document.getElementById('currentYear').textContent = currentYear;
        }

        // Llama la función inmediatamente para establecer el año al cargar la página
        updateYear();

        // Revisa cada segundo si el año cambia
        setInterval(updateYear, 10000);
    </script>

</body>

</html>
