<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Dinámico</title>
    <style>
        /* Eliminar márgenes y rellenos predeterminados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #003A78;
            /* Fondo azul */
        }

        footer {
            width: 100%;
            position: fixed;
            /* Asegura que el footer esté siempre al fondo */
            bottom: 0;
        }

        .bg-azul {
            background-color: #003A78;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <footer class="bg-azul" borderframe="0" scrolling="no">
        <p>&copy; <span id="currentYear"></span> - Universidad Americana - By Chiki18</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script>
        function updateYear() {
            const currentYear = new Date().getFullYear();
            console.log("Año actual:", currentYear); // Mostrar el año en la consola
            document.getElementById('currentYear').textContent = currentYear;
        }

        // Llama la función inmediatamente para establecer el año al cargar la página
        updateYear();

        // Revisa cada segundo si el año cambia
        setInterval(updateYear, 10000);
    </script>

</body>

</html>
